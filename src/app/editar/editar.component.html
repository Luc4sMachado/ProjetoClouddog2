<form class="form" [formGroup]="productForm" >
  <div>
    <mat-form-field class="form-group" style="width: 100%;" >
      <mat-label>Nome do produto</mat-label>
      <input matInput placeholder="Ex. Bacon" type="text" name="titulo" class="form-control" formControlName="titulo" >
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="form-group" style="width: 100%;">
      <mat-label>Preço do produto</mat-label>
      <input matInput placeholder="Ex. 4.50" type="number" name="valor" class="form-control" formControlName="valor">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="form-group" style="width: 100%;">
      <mat-label>Descrição do produto</mat-label>
      <input matInput placeholder="Ex. Sensacional maravilhoso" type="text" name="descricao" class="form-control" formControlName="descricao">
    </mat-form-field> 
  </div>
  <div>
    <mat-form-field class="form-group" style="width: 100%;">
      <mat-label>Selecione a categoria</mat-label>
      <mat-select placeholder="Ex. Alimento" type="text" class="form-control" name="categoria" formControlName="categoria">
        <mat-option *ngFor="let categoria of categorias" value={{categoria.categoria}}>
          {{categoria.categoria}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
   <div>
     <a>
       <button style="width: 240px; height: 80px;font-size: 20px;background-color: greenyellow; " mat-button type="button" [disabled]="!productForm.valid" (click)="updateProduto(productForm.value)"> Confirmar </button>
     </a>
    
  </div>
  </form>
