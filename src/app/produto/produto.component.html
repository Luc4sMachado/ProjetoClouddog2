<table *ngFor="let item of produtos">
     
    <thead>
        <tr>
            <th>Produto</th>
            <th>Preço</th>
            <th>Categoria</th>
            <th>Descrição</th>
        </tr>
        <tr>
            <td>{{item.nome}}</td>
            <td>{{item.Preco}}</td>
            <td>{{item.categoria}}</td>
            <td>{{item.Descricao}}</td>
        </tr>
    </thead>
</table>
